---
- name: installing tomcat server
  hosts: all
  become: yes
  tasks:
   - name: installing java
     apt:
       name: openjdk-8-jdk
       update_cache: yes
       state: present 
   - name: adding group
     group:
        name: tomcat
        state: present
   - name: adding user
     user:
       name: tomcat
       state: present
       shell: /bin/false
       group: tomcat
       home: /opt/tomcat
   - name: insatalling unzip package
     apt:
       name: unzip 
       state: present 
   - name: installing wget package
     apt:
       name: wget
       state: present
   - name: downloading the tomcat zip file
     get_url:
        url: https://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.61/bin/apache-tomcat-8.5.61.zip
        dest: /tmp/apache-tomcat-8.5.61.zip







  

      
      

    
  
    
   
    
    


  